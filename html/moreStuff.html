<!DOCTYPE html>
<html>
<head>
	<title>Using align</title>
	<style type="text/css">
		.container{
			width: 100%;
			height: 100%;
			background-color: #C4533A;
		}
		header{
			width: 100%;
			height: 20%;
			background-color: #FF2D00;
		}
		footer {
			background-color: #000;
			color: #fff;
		}
		.logoSection {
			width: 100%;
			height: 20%;
			background-color: #632416;
			float: left;
		}
		.taglineSection {
			width: 80%;
			height: 100%;
			
		}
	</style>
</head>
<body>
	<header>
		<div class="logoSection">
			Our logo would be here
		</div>
		<div class="taglineSection">
			Empowering IBM work force
		</div>
	</header>
	<footer>
		This is our footer section.
	</footer>
</body>
</html>
