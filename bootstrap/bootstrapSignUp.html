<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sign Up</title>
  </head>
  <body>
   
    <div class="container">
	  <div style="background-color: #BE79DF" class="row no-gutters">
	    <div  class="col-12 col-sm-6 col-md-8">
	    	<p style="margin-top: 50px; text-align: center; font-family: sans-serif; font-size: 20px;"> Food which reminds you of home.</p>
	    	<div style="background-color: black"><p style="text-align: center; margin-top:50px; font-style: monospace; color: aqua; font-size: 80px;">Food Central</p>
	    	</div>
	    </div>
	    <div style="background-color: #FBCFFC" class="col-6 col-md-4">
	    	<br>
	    	<div style="margin-right: 30px;" class="float-sm-right">
	    		<ul class="list-inline">
				  <li class="list-inline-item">Sign in</li>
				  <li class="list-inline-item">Download</li>
				</ul>
	    	</div>
	    	<br><br><br><br>
	    	<h1 style="text-align: center;" class="text-monospace">Sign Up</h1><br>
	    	<div class=" d-flex flex-sm-column">
	    		<div style="margin-left: 30px; margin-right: 30px;" class="form-group">
	    			<input type="text" class="form-control" id="firstName" placeholder="First Name">
					<br>
				    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
				    <br>
				    <input type="text" class="form-control" id="email" placeholder="Email">
				    <br>
				    <input type="text" class="form-control" id="password" placeholder="Password">
				    <br>
				    <p style="text-align: center;"> Welcome to a whole new experience of food ordering!!</p>
				    <div class="custom-control custom-checkbox">
					  <input type="checkbox" class="custom-control-input" id="agreement">
					  <label class="custom-control-label" for="agreement">I agree to all Terms of Services.</label>
					</div>
				    <br>
				    <div style="margin-left: 10px;">
				    	<button type="button" class="btn btn-primary btn-block">Sign Up</button>
	    			</div>
			    </div>
			</div>
	    </div>
	  </div>
	</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
